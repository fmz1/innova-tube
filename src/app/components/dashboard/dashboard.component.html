<nav class="bg-white border-gray-200 dark:bg-gray-900 mb-3">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a
      href="https://flowbite.com/"
      class="flex items-center space-x-3 rtl:space-x-reverse"
    >
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
      >
        InnovaTube
      </span>
    </a>

    <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <button
        type="button"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        (click)="LogOut()"
      >
        Cerrar Sesion
      </button>
    </div>
  </div>
</nav>

<div class="max-w-screen-md mx-auto p-5">
  <div class="text-center mb-16">
    <h3
      class="text-3xl sm:text-4xl leading-normal font-extrabold tracking-tight text-gray-900"
    >
      Buscar Videos
    </h3>
  </div>

  <div class="flex flex-wrap -mx-3 mb-6">
    <!-- Buscar -->
    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-last-name"
      >
        Buscar
      </label>

      <input
        type="text"
        id="keyword"
        placeholder="Buscar"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        #keyword
        required
      />
    </div>

    <!-- Cantidad de videos -->
    <div class="w-full md:w-1/2 px-3">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-last-name"
      >
        Cantidad de videos (1 a 15)
      </label>

      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-last-name"
        type="number"
        min="1"
        max="15"
        placeholder="15"
        #cantidad
        required
      />
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="flex w-full px-3">
      <button
        class="w-full shadow bg-indigo-600 hover:bg-indigo-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-6 rounded"
        type="submit"
        (click)="Buscar(keyword.value, cantidad.value)"
      >
        Buscar
      </button>
    </div>
  </div>
</div>

<!-- Lista videos -->
<div class="container my-12 mx-auto px-4 md:px-12">
  <div class="flex flex-wrap -mx-1 lg:-mx-4">
    <div
      class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3"
      *ngFor="let video of miVideos"
    >
      <article class="overflow-hidden rounded-lg shadow-lg">
        <img
          alt="Placeholder"
          class="block h-auto w-full"
          [src]="video.snippet.thumbnails.medium.url"
        />

        <header
          class="flex items-center justify-between leading-tight p-2 md:p-4"
        >
          <h1 class="text-lg">
            <p class="no-underline text-black" href="#">
              {{ video.snippet.title }}
            </p>
          </h1>
        </header>

        <footer
          class="flex items-center justify-between leading-none p-2 md:p-4"
        >
          <p>{{ video.snippet.description }}</p>
        </footer>
      </article>
    </div>
  </div>
</div>
